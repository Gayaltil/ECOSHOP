<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair & Reuse Centers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <section class="search-section">
      <h2>Find Repair & Reuse Centers Near You</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter city or service...">
        <button id="search-btn">Search</button>
      </div>
    </section>

    <section class="center-list">
      <h3>Our Featured Centers</h3>
      <ul id="center-list">
        <!-- Centers will be dynamically populated by JavaScript -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
