<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Cleaning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Eco-Friendly Cleaning</h1>
        <p>Discover sustainable cleaning products and services that are kind to the planet.</p>
    </header>

    <!-- Product Filter Section -->
    <section class="filter-section">
        <h2>Find Your Eco-Friendly Solution</h2>
        <div class="filter-controls">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="home">Home Cleaning</option>
                <option value="office">Office Cleaning</option>
                <option value="laundry">Laundry Products</option>
            </select>
            <button id="filter-button">Filter</button>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section">
        <h2>Switch to Eco-Friendly Cleaning Today</h2>
        <p>Protect your home and the planet with our eco-conscious solutions.</p>
        <a href="#" class="cta-button">Explore More Products</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
